<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container-fluid">
    <div class="card card0 border-0 height-100">
        <div class="row d-flex">
            <div class="col-lg-6 imagen-left">
                <div class="card1">
                    <div class="row justify-content-center">
                        <img src="assets/images/fondo1.jpg" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 ">
                    <div class="row">
                        <a href="/" class="link-underline"><label class="mb-5 link-underline"><h6 class="mb-0 text-sm link-underline"> < Regresar al inicio</h6></label></a>
                    </div>

                    <div class="row">
                        <h3>Restablecer contraseña</h3>
                    </div>
                    <form [formGroup]="formularioContrasenia" fxFlex="1 0 auto">
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Ingresar nueva contraseña</h6></label>
                            <div class="input-group mb-4">
                                <input class="mb-4" [type]="fieldTextType ? 'text' : 'password'" #correoOlvidoInput class="form-control" formControlName="password" placeholder="Ingresar nueva contraseña" [ngClass]="{ 'is-invalid': submittedContrasenia && f['password'].errors }">
                                <span class="input-group-append boton-recover-pass">
                                    <button class="btn btn-light" type="button" id="button-addon2" (click)="showHidePass()"><i class="bi bi-eye"></i></button>
                                </span>
                                <div *ngIf="submittedContrasenia && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">La nueva contraseña es requerida</div>
                                </div>
                            </div>
                        </div>

                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Repetir nueva contraseña</h6></label>
                            <div class="input-group mb-4">
                                <input [type]="fieldTextTypeConfirm ? 'text' : 'password'" #correoOlvidoInput class="form-control" formControlName="repitPassword" placeholder="Repetir nueva contraseña" [ngClass]="{ 'is-invalid': submittedContrasenia && f['repitPassword'].errors }">
                                <span class="input-group-append boton-recover-pass">
                                    <button class="btn btn-light" type="button" id="button-addon2" (click)="showHidePassConfirm()"><i class="bi bi-eye"></i></button>
                                </span>

                                <div *ngIf="formularioContrasenia.get('repitPassword')?.errors?.required || formularioContrasenia.get('repitPassword')?.errors?.passwordsNotMatching" class="invalid-feedback">
                                    Las contraseña no coinciden
                                </div>
                            </div>

                        </div>
                        <div class="row mb-3 px-3 align-self-center padding-top-15">
                            <button class="btn btn-blue btn-blue-contrasenia text-center me-3" (click)="enviarNuevoPassword()">Cambiar contraseña</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="bg-blue py-4 footer">
            <div class="row px-3 text-center">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2023. All rights reserved.</small>
            </div>
        </div>
    </div>
</div>
